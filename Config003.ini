[custom]
; 局域网
ruleset=DIRECT,[]GEOIP,PRIVATE,no-resolve

; DirectGame
ruleset=DIRECT,[]GEOSITE,category-games@cn
; ProxyGame
ruleset=节点选择,[]GEOSITE,category-games
; AI

; Straming

; 总代理
ruleset=节点选择,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/refs/heads/master/rule/Clash/Proxy/Proxy.list
; 总国内直连
ruleset=DIRECT,clash-classic:https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/refs/heads/master/rule/Clash/ChinaMaxNoIP/ChinaMaxNoIP_Classical.yaml

; Proxy
ruleset=节点选择,[]GEOSITE,geolocation-!cn
; Direct
ruleset=DIRECT,[]GEOSITE,CN
ruleset=DIRECT,[]GEOIP,CN,no-resolve

ruleset=节点选择,[]FINAL


custom_proxy_group=节点选择`select`.*
; custom_proxy_group=直连`select`[]DIRECT

; 别动
enable_rule_generator=true
overwrite_original_rules=true
