; 局域网
ruleset=直连,[]GEOIP,PRIVATE,no-resolve

; DirectGame
ruleset=直连,[]GEOSITE,category-games@cn
; ProxyGame
ruleset=节点选择,[]GEOSITE,category-games
; AI

; Straming

; Proxy
ruleset=节点选择,[]GEOSITE,geolocation-!cn
